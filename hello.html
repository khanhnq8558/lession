<!DOCTYPE html>
<html>
    <head>
        <Title>Hello World Lesson</Title>
    </head>
    <body>
        <style>
            h1 {
                color: brown;
            }
        </style>
        <style>
            h2 {
                size: 50px;
                color: rgb(234, 9, 174);
            }
        </style>
        <h1>Hello</h1>
        <h2>Quynh Nhu bi Khung</h2>
        <div>
            <!-- Thẻ img không có thuộc tính src -->
            <img id="image" src="" />
        </div>
    
        <button type="button"
            onclick="show()" id="btnID">
            Hiện ảnh
        </button>
        <script>
            function show() {
                /* Tải ảnh ảnh thay đổi thuộc tính src */
                let image = document.getElementById("image");
                image.src ="lnqn.png"
                document.getElementById("btnID")
                        .style.display = "none";
            }
        </script>
    </body>
</html>
